<!DOCTYPE html>
<html>
    <head>
        <title>Percentage calculator</title>
        <link rel="stylesheet" href="/calculator/style.css">
    </head>
    <body>
        <!--calculator container-->
        <div id="container">
          <h2>Percentage calculator</h2>
        <!--instructions and calculator image-->
        <div id="header">
        <div id="instructions">
            <h2>instructions</h2>
           <p> 1.Input the initial value</p>
           <p> 2.Input the final value</p>
           <p> 3.click the calculate button</p>
               
        </div>
        <img  id="calculator" img src="./calculator.png"/>
        </div>

        <!--calculator container-->
        <div class="calculatorwrapper">
            
                <p>what is the percentage of</p>
                <input id="FROM-VALUE" type="text" placeholder="initial value"/>
                <span>To</span>
                <input id="to-value" type="text" placeholder="final value"/> 
                <input type="submit" value="Calculate"/>
            
        </div>
        <div>
            <!--footer paragraph-->
            <p>
            
                 
               <span> Made With Love</span>
            
            </p>
        </div>
        </div>
    </body>
</html>
